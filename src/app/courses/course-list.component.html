<div class="container">
    <h1>Course List</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Preco</th>
                <th>Code</th>
                <th>Duration</th>
                <th>Rating</th>
                <th>Release</th>
            </tr>
    
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.imageUrl}}</td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.rating}}</td>
                <td>{{course.release}}</td>
    
            </tr>
        </tbody>
    
    
    </table>
</div>
