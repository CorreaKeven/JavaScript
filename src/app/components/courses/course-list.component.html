<div class="container">
    <h1>Course List</h1>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filter by:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>


</div>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Preco</th>
                <th>Code</th>
                <th>Duration</th>
                <th>Rating</th>
                <th>Release</th>
                <th>Options</th>
            </tr>
    
        </thead>
        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td>
                    <img [src]="course.imageUrl" style="width: 40px; height: 40px;">
                </td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code}}</td>
                <td>{{course.duration}}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td>{{course.release}}</td>
                <td>{{course.options}}</td>
    
            </tr>
        </tbody>
    
    
    </table>
</div>
